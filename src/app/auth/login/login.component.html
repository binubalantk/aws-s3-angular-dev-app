<div materialize class="fullwindow">
  <div class="container" >
    <div class="row">
      <div class="col s10 m6 offset-m3 l6 offset-l3">
        <div class="card-panel">
          <div class="row">
            <div class="col s12 m12 l12">
              <h5 class="grey-text">Signup</h5>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" materilaize id="sgnname" placeholder="Name" [(ngModel)]="signupUser.name" />
              <label for="sgnname">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" materilaize id="sgnphone" placeholder="Phone number" [(ngModel)]="signupUser.phone" />
              <label for="sgnphone">Phone number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="email" materilaize id="sgnemail" placeholder="Email" [(ngModel)]="signupUser.email" />
              <label for="sgnemail">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" materilaize id="sgnplace" placeholder="Place" [(ngModel)]="signupUser.place" />
              <label for="sgnplace">Place</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" materilaize id="sgnpassword" placeholder="Password" [(ngModel)]="signupUser.password" />
              <label for="sgnpassword">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="btn waves-effect waves-light btn-small green" (click)="onLogin()">Join now</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
